<div>
    <section id="portfolio" *ngFor='let item of fields_shops|filterFieldsShops: "field" : [myFieldInfo.myField, field]'>
        <h1>
            {{item.field | uppercase}}
        </h1>
        <div class="container wow fadeInUp" *ngFor='let item of item.shopList |filterFieldsShops: "shop" : [myFieldInfo.myShop, shop]; let shop_index = index'>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="section-title">{{item.shop | uppercase}}</h3>
                    <div class="section-title-divider"></div>
                </div>
            </div>
            <div class="home-section paddingbot-60 parallax" data-stellar-background-ratio="0.5">
                <div class="carousel-reviews broun-block center">
                    <a class="left" href="#carousel{{shop_index}}" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <div class="row" >
                        <div id='carousel{{shop_index}}' class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div *ngIf='(commodities|groupCommodities:item.shop).length != 0'>
                                    <div class="item" *ngFor="let group of commodities|groupCommodities:item.shop ; let i = index" [ngClass] = "{'active': i == 0 }">
                                        <div class="col-md-3 col-sm-6" *ngFor='let commodity of group'>
                                            <a class='portfolio-item'  [style.background-image]="'url(' + serverURL + commodity._id + '/' + commodity.figures[0] + ')'">    
                                                <div class="details">
                                                    <h4>{{commodity.name}}</h4>
                                                    <span>{{commodity.price}}$</span>
                                                    <span>Remain:{{commodity.remain}}</span>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf='(commodities|groupCommodities:item.shop).length == 0' class='no-commodity'>
                                    <h3>There's no commodity to show.</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="right" href="#carousel{{shop_index}}" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>

    </section>
</div>
