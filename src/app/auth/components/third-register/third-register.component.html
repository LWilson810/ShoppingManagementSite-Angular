<div class="loginContainer">
    <!-- <form novalidate> -->
        <div class="form-group">
            <label for="password">Password</label> 
            <div class="auth-form-style">
                <input class = "authInput" placeholder="Password." formControlName="password" id="password" name="password" required type="password">
                <span class = "icon"><i class = "fa fa-lock"></i></span>
            </div>
        </div>
        <div class="form-group">
            <label for="password1">Confirm Password</label> 
            <div class="auth-form-style">
                <input class = "authInput" placeholder="Confirm password." formControlName="password1" id="password1" name="password1" required type="password">
                <span class = "icon"><i class = "fa fa-lock"></i></span>
            </div>
        </div>
        <div class='col-md-12'>
            <div class="submit-buttons pull-left">
                <button class='prev-button' (click) = "onClickPrevbtn()"><span><i class = "fa fa-arrow-left"></i>&nbsp;Prev</span></button>
            </div>
            <div class = "submit-buttons pull-right">
                <button class='next-button' (click) = "onClickNextbtn()"><span>Sign Up</span></button>
            </div>
        </div>
    <!-- </form> -->
</div>
